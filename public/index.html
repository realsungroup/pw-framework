<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- 能在 iframe 中使用 react develpoer tools 进行调试 -->
    <script>
      __REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
    </script>
    <script src="%PUBLIC_URL%/jquery.1.9.1.min.js"></script>
    <script src="%PUBLIC_URL%/ie-version.js"></script>
    <script src="%PUBLIC_URL%/es-shim.min.js"></script>
    <script src="%PUBLIC_URL%/ie11polyfill.js"></script>
    <script src="%PUBLIC_URL%/app.config.js"></script>
    <script src="%PUBLIC_URL%/functions.config.js"></script>
    <script src="%PUBLIC_URL%/orgchart.js"></script>
    <script src="%PUBLIC_URL%/vendor.js"></script>
    <script src="%PUBLIC_URL%/init.js"></script>
    <!-- 
      解决在 ie 11 下 react 报错的 bug 
      https://github.com/facebook/react/issues/8449#issuecomment-446577213
      https://github.com/facebook/react/issues/8379#issuecomment-264858787
    -->
    <script src="%PUBLIC_URL%/resolve-react-ie11-error.js"></script>
    <title>Power Works</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
